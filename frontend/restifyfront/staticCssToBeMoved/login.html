<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="updated_log.css"/>
    <link rel="stylesheet" href="pop.css"/>
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <a href="index.html">
            <input type="submit" value="Login" class="btn solid" >
            </a>
            <p class="social-text">Or Sign in with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
         
              <a href="index.html">
              <input type="submit" class="btn" value="Sign up">
            </a>
            
          <!--- <div id="popup1" class="overlay">
              <div class="popup">
                <a class="close" href="#">&times;</a>
                <div class="content">
                 Your registration has been completed!
                </div>
              </div>
            </div>
          -->
            

         
             <p class="social-text">Or Sign up with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>
     
      
      
      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            
            <h3>New here?</h3>
            <p>
              Become a member of the Restify community and join us now!
            </p>
            
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
            <div class="sun infinite"></div>
          </div>
          
          <img src="img/try.jpg" class="image image2" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us?</h3>
            <p>
              We are glad to have you as part of the Restify community! Welcome back. 
            </p>
            <button class="btn transparent" id="sign-in-btn">
              <div class="frame">
                
                </div>
               
              Sign in
             
            </button>
          </div>
          <div>
          
          <img src="img/canoe.png" class="image" alt="" />
          <!-- taken from https://www.shutterstock.com/search/canoe-cartoon-->

          </div>
        </div>
        
      </div>
    </div>
   

      
    <script src="js/java.js"></script>
  </body>
</html>
